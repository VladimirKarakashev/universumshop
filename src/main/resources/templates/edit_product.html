<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{style.css}" />

</head>
<body class="text-center bg">

<div class="span12 py-3 px-3 d-flex fixed-top bg-dark" style="margin-x: 0px; height: 56px"></div>

<div class="container center text-center text-white bg-dark br05">

    <div align="center">

        <h1>Редакция</h1>
        <br/>
        <form action="#" th:action="@{/addProduct}" th:object="${product}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>ID:</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td>Марка:</td>
                    <td><input type="text" th:field="*{brand}"/></td>
                </tr>
                <tr>
                    <td>Модел:</td>
                    <td><input type="text" th:field="*{model}"/></td>
                </tr>
                <tr>
                    <td>Категория:</td>
                    <td>
                        <select th:field="*{cat_name}">
                            <option value="начинаещи">начинаeщи</option>
                            <option value="напреднали">напреднали</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Цена:</td>
                    <td><input type="text" th:field="*{price}"/></td>
                </tr>
                <tr>
                    <td>pic_Url:</td>
                    <td><input type="text" th:field="*{img_path}"/></td>
                </tr>
                <tr>
                    <td>Описание:</td>
                    <td><input type="text" th:field="*{description}"/></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" class="btn btn-outline-secondary ml-30">запази</button> </td>
                </tr>
            </table>
        </form>

    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"> </div>

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
</script>

<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
</script>

</body>
</html>
