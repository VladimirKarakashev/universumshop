<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Universum Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{style.css}" />

</head>
<body class="bg">
<div>

    <div th:replace="~{fragments/navigation :: navigation}"> </div>

</div>

<div class="container center text-center text-white">
    <h1 class="display-4"> Телескопи </h1>
    <p> ...всякакви</p>

    <div class="product bg-dark text-white selectt all" th:classappend="${product.cat_name} + ' ' + ${product.brand}"  th:each="product : ${productList}" style="width:300px;">
        <div th:text="${product.brand} + ${product.model}"></div>
        <img class="br05" th:src="@{${product.img_path}}" style="width:200px;height:200px"/>
        <p th:text="'Цена: ' + ${product.price} + 'лв.'"></p>
        <button class="accordion btn-outline-secondary ml-30">Кратко описание</button>
        <div class="panel">
            <P th:text="${product.description}"></P>
            <a href="newOrder">
                <button align="center" class="btn btn-outline-secondary ml-30">Купи!</button>
            </a>
        </div>
    </div>

</div>


<div th:replace="~{fragments/footer :: footer}"> </div>

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
</script>

<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
</script>

<script type="text/javascript">
    $(document).ready(function(){
        $('.filters').show();
    });
</script>


<script src="/custom.js"></script>

</body>
</html>
